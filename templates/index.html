<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CLEAN MASTERS FILENAME GENERATOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">CLEAN MASTERS FILENAME GENERATOR</h1>

    <!-- Formulaire principal -->
    <form id="filename-form">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="program_name" class="form-label">PROGRAM NAME *</label>
          <input type="text" id="program_name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="version" class="form-label">VERSION</label>
          <input type="text" id="version" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="date" class="form-label">DATE *</label>
          <div class="input-group">
            <input type="date" id="date" class="form-control" required>
            <button type="button" id="today-btn" class="btn btn-outline-secondary">Today</button>
          </div>
        </div>
        <div class="col-md-4">
          <label for="language" class="form-label">LANGUAGE *</label>
          <select id="language" class="form-select" required>
            {% for code,name in languages %}
              <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="subtitles" class="form-label">SUBTITLES *</label>
          <select id="subtitles" class="form-select" required>
            {% for code,name in subtitles %}
              <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="file_format" class="form-label">FILE FORMAT *</label>
          <select id="file_format" class="form-select" required>
            {% for fmt in file_formats %}
              <option value="{{ fmt }}">{{ fmt }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="video_format" class="form-label">VIDEO FORMAT *</label>
          <select id="video_format" class="form-select" required>
            {% for fmt in video_formats %}
              <option value="{{ fmt }}">{{ fmt }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="video_aspect" class="form-label">VIDEO ASPECT</label>
          <input type="text" id="video_aspect" class="form-control" placeholder="ex. 1.85">
        </div>
        <div class="col-md-6">
          <label for="video_resolution" class="form-label">VIDEO RESOLUTION</label>
          <input type="text" id="video_resolution" class="form-control" placeholder="ex. 1920x1080">
        </div>
        <div class="col-md-6">
          <label for="cadence" class="form-label">CADENCE</label>
          <select id="cadence" class="form-select">
            {% for c in cadences %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label for="audio_format" class="form-label">AUDIO FORMAT *</label>
          <select id="audio_format" class="form-select" required>
            {% for code,name in audio_formats %}
              <option value="{{ code }}">{{ name }} ({{ code }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label for="audio_codec" class="form-label">AUDIO CODEC</label>
          <input type="text" id="audio_codec" class="form-control">
        </div>
        <div class="col-md-12">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" class="form-control" placeholder="Ajouter une description">
        </div>
      </div>
      <div class="mt-4">
        <button type="button" id="add-btn" class="btn btn-primary">Add Filename entry</button>
        <button type="button" id="export-btn" class="btn btn-success ms-2">Exporter PDF</button>
      </div>
    </form>
    <!-- Bitrate Calculator -->
    <div class="card mt-5 mb-5">
        <div class="card-header">
          <strong>Calculateur de Bitrate</strong>
        </div>
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <!-- Mode CBR / VBR -->
            <div class="col-auto">
              </select>
            </div>
            <!-- Bitrate CBR -->
            <div class="col-auto input-cbr">
              <label for="bitrate" class="form-label">Bitrate (Mbps)</label>
              <input type="number" id="bitrate" class="form-control" placeholder="ex : 25" min="0" step="0.1">
            </div>
            <!-- Bitrate VBR -->
            <div class="col-auto input-vbr" style="display:none">
              <label for="bitrate-min" class="form-label">Min (Mbps)</label>
              <input type="number" id="bitrate-min" class="form-control" placeholder="ex : 10" min="0" step="0.1">
            </div>
            <div class="col-auto input-vbr" style="display:none">
              <label for="bitrate-max" class="form-label">Max (Mbps)</label>
              <input type="number" id="bitrate-max" class="form-control" placeholder="ex : 35" min="0" step="0.1">
            </div>
            <!-- Durée -->
            <div class="col-auto">
              <label class="form-label">Durée</label>
            </div>
            <div class="col-auto">
              <input type="number" id="duration-h" class="form-control" placeholder="hh" min="0">
            </div>
            <div class="col-auto">
              <input type="number" id="duration-m" class="form-control" placeholder="mm" min="0" max="59">
            </div>
            <div class="col-auto">
              <input type="number" id="duration-s" class="form-control" placeholder="ss" min="0" max="59">
            </div>
            <div class="col-auto">
              <button type="button" id="calc-btn" class="btn btn-outline-primary">Calculer</button>
            </div>
          </div>
          <div class="mt-3">
            <p id="calc-result" class="fw-bold"></p>
          </div>
        </div>
      </div>
      <h2 class="mt-5">Entries</h2>
      <table class="table table-striped" id="entries-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  
    <script>
        // --- H.264 High Profile Weight Calculator (sans CBR/VBR) ---
        document.getElementById('calc-btn').addEventListener('click', () => {
          const h = parseInt(document.getElementById('duration-h').value) || 0;
          const m = parseInt(document.getElementById('duration-m').value) || 0;
          const s = parseInt(document.getElementById('duration-s').value) || 0;
          const totalSec = h * 3600 + m * 60 + s;
      
          const mbps = parseFloat(document.getElementById('bitrate').value) || 0;
          // Taille en MBytes = (Mbit/s × s) / 8
          const sizeMB  = (mbps * totalSec) / 8;
          const sizeGB  = sizeMB / 1024;
          // +1% d’overhead container
          const mbTotal = sizeMB * 1.01;
          const gbTotal = sizeGB * 1.01;
      
          document.getElementById('calc-result').textContent =
            `~${mbTotal.toFixed(2)} MB` +
            (gbTotal >= 0.01 ? ` (${gbTotal.toFixed(2)} GB)` : '');
        });
      
        // --- Entry Management & PDF Export (inchangé) ---
        let entryCount = 0;
        const entries = [];
      
        // Initialisation du champ date
        document.getElementById('date').value = new Date().toISOString().slice(0,10);
        document.getElementById('today-btn').addEventListener('click', () => {
          document.getElementById('date').value = new Date().toISOString().slice(0,10);
        });
      
        // Ajout d’une entrée
        document.getElementById('add-btn').addEventListener('click', () => {
          entryCount += 1;
          const id = ('0' + entryCount).slice(-2);
          const data = {
            program_name:     document.getElementById('program_name').value,
            version:          document.getElementById('version').value,
            date:             document.getElementById('date').value,
            language:         document.getElementById('language').value,
            subtitles:        document.getElementById('subtitles').value,
            file_format:      document.getElementById('file_format').value,
            video_format:     document.getElementById('video_format').value,
            video_aspect:     document.getElementById('video_aspect').value,
            video_resolution: document.getElementById('video_resolution').value,
            cadence:          document.getElementById('cadence').value,
            audio_format:     document.getElementById('audio_format').value,
            audio_codec:      document.getElementById('audio_codec').value,
            description:      document.getElementById('description').value
          };
      
          fetch('/add', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
          })
          .then(r => r.json())
          .then(res => {
            entries.push({ id, filename: res.filename, description: res.description });
            const tbody = document.querySelector('#entries-table tbody');
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${id}</td>
              <td>${res.filename}</td>
              <td><input type="text" class="form-control desc-input" value="${res.description || ''}"></td>
              <td>
                <button class="btn btn-sm btn-outline-secondary copy-btn">Copy</button>
                <button class="btn btn-sm btn-outline-danger ms-2 delete-btn">Delete</button>
              </td>
            `;
            tbody.appendChild(tr);
      
            tr.querySelector('.copy-btn')
              .addEventListener('click', () => navigator.clipboard.writeText(res.filename));
            tr.querySelector('.delete-btn')
              .addEventListener('click', () => {
                tbody.removeChild(tr);
                const idx = entries.findIndex(e => e.id === id);
                if (idx > -1) entries.splice(idx, 1);
              });
            tr.querySelector('.desc-input')
              .addEventListener('input', e => {
                const idx = entries.findIndex(e2 => e2.id === id);
                if (idx > -1) entries[idx].description = e.target.value;
              });
          });
        });
      
        // Export PDF
        document.getElementById('export-btn').addEventListener('click', () => {
          const payload = {
            program_name: document.getElementById('program_name').value,
            date: document.getElementById('date').value,
            entries
          };
          fetch('/export-pdf', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(payload)
          })
          .then(resp => resp.blob())
          .then(blob => {
            const url = URL.createObjectURL(blob);
            const a   = document.createElement('a');
            a.href    = url;
            a.download= `${document.getElementById('program_name').value}_${new Date().toISOString().slice(0,10).replace(/-/g,'')}_export_list.pdf`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
          });
        });
      </script>      
</body>
</html>
